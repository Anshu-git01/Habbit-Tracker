<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Bot</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <h1 class="interactive-heading">Habit Tracking Bot</h1>
      <button id="theme-toggle" title="Toggle Theme">🌙</button>
    </div>

    <div id="chat-output" class="chat-output"></div>

    <div class="input-container">
      <textarea id="user-input" placeholder="Type a command (e.g., 'log reading', 'create gym', 'motivate')..." rows="1" oninput="autoResize(this)"></textarea>
      <button title="Send">➤</button>
    </div>

    <div id="typing-indicator" class="typing-indicator hidden"></div>

    <div class="footer">
      <div class="reg-badge">📜 Registration Numbers: 12323762, 12305481, 12310428</div>
    </div>
  </div>

  <script src="bot.js"></script>
</body>
</html>
